name: Update Docker Compose

on:
  push:
    branches:
      - main

jobs:
  update-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch all branches
        run: |
          git fetch origin main
          git fetch origin helpers/docker-compose

      - name: Checkout helpers/docker-compose branch
        run: |
          git checkout helpers/docker-compose

      - name: Update docker-compose.yml from main branch
        run: |
          git checkout origin/main -- docker-compose.yml
          git status  # Проверка статуса файлов

      - name: Commit and push docker-compose.yml update
        run: |
          git add docker-compose.yml
          git commit -m "Update docker-compose.yml from main branch" || echo "No changes to commit"
          git push origin helpers/docker-compose
